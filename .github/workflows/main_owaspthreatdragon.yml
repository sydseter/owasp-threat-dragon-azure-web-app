# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - owaspthreatdragon

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        allow-no-subscriptions: true
    - name: Set Environment variables
      uses: Azure/appservice-settings@v1
      with:
       app-name: 'owaspthreatdragon'
       app-settings-json: |
         [
             {
                 "name": "GITHUB_CLIENT_ID",
                 "value": "${{ secrets.CLIENT_ID }}",
                 "slotSetting": false
             },
             {
                 "name": "GITHUB_CLIENT_SECRET",
                 "value": "${{ secrets.GITHUB_CLIENT_SECRET }}",
                 "slotSetting": false
             },
             {
                 "name": "SESSION_ENCRYPTION_KEYS",
                 "value": "${{ secrets.SESSION_ENCRYPTION_KEYS  }}",
                 "slotSetting": false
             },
             {
                 "name": "SESSION_SIGNING_KEY",
                 "value": "${{ secrets.SESSION_SIGNING_KEY  }}",
                 "slotSetting": false
             },
             {
                "name": "GITHUB_SCOPE",
                "value": "repo",
                "slotSetting": false
              },
              {
                "name": "NODE_ENV",
                "value": "development",
                "slotSetting": false
              },
              {
                "name": "SESSION_STORE",
                "value": "local",
                "slotSetting": false
              }
         ]
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'owaspthreatdragon'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_38224b549e954a7bb229fa1b4e2798ab }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_763ec29d3660438f8238b20ed20dac2d }}/owasp-threat-dragon:stable'

# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - owaspthreatdragon

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_763ec29d3660438f8238b20ed20dac2d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e60824dfbd2241288e2f7397d4e11e9d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_763ec29d3660438f8238b20ed20dac2d }}/owasp-threat-dragon:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'owaspthreatdragon'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_38224b549e954a7bb229fa1b4e2798ab }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_763ec29d3660438f8238b20ed20dac2d }}/owasp-threat-dragon:${{ github.sha }}'
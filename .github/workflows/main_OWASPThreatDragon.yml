# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - OWASPThreatDragon

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      env:
        GITHUB_CLIENT_ID: ${{ secrets.CLIENT_ID }};
        GITHUB_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        SESSION_ENCRYPTION_KEYS: ${{ secrets.SESSION_ENCRYPTION_KEYS }}
        SESSION_SIGNING_KEY: ${{ secrets.SESSION_SIGNING_KEY }}
      with:
        app-name: 'OWASPThreatDragon'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3b08ec3f244f410db1ba6c303b6f3d06 }}
        images: 'threatdragon/owasp-threat-dragon:stable'
        startup-command: 'docker run -it --rm -p 3000:3000 -e GITHUB_CLIENT_ID -e GITHUB_CLIENT_SECRET -e SESSION_ENCRYPTION_KEYS -e SESSION_SIGNING_KEY threatdragon/owasp-threat-dragon:stable'
          

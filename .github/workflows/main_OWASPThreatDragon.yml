# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - OWASPThreatDragon

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_47501bc07bf34562b97c341ba79278fc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f156804f617742e7857c60e046ffd6e6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_47501bc07bf34562b97c341ba79278fc }}/threatdragon/owasp-threat-dragon:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      env:
        GITHUB_CLIENT_ID: ${{CLIENT_ID}};
        GITHUB_CLIENT_SECRET: ${{CLIENT_SECRET}}
        SESSION_ENCRYPTION_KEYS: ${{SESSION_ENCRYPTION_KEYS}}
        SESSION_SIGNING_KEY: ${{SESSION_SIGNING_KEY}}
      with:
        app-name: 'OWASPThreatDragon'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3b08ec3f244f410db1ba6c303b6f3d06 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_47501bc07bf34562b97c341ba79278fc }}/threatdragon/owasp-threat-dragon:${{ github.sha }}'
        startup-command: 'docker run -it --rm -p 3000:3000 -e GITHUB_CLIENT_ID -e GITHUB_CLIENT_SECRET -e SESSION_ENCRYPTION_KEYS -e SESSION_SIGNING_KEY threatdragon/owasp-threat-dragon:stable'
          
